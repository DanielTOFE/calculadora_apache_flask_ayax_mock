<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">

  <LINK REL="stylesheet" TYPE="text/css" HREF="estiloscalculadora.css"><!-- Enlace hoja estilos -->
  <script>
  function key_operator_click(op){
    window.operator = op;
    window.op2 = window.op1;
    window.op1 = 0;
  }
  
  function key_show_result_click(){
    my_ajax = new XMLHttpRequest();
    my_ajax.onreadystatechange = function() {
      if (this.readyState == 4 && (this.status >= 200 && this.status < 300)){
      var resposta = JSON.parse(this.responseText);
      var resultat = resposta.resultat;
      document.getElementById("result_screen").innerHTML = resultat;
      window.op1 = 0;
      window.ops2 = 0;
  
    }
  };
  my_ajax.open("GET", "http://localhost:5000/calc/"+ operator + "/"+window.op1.toString() + "/" + window.op2.toString())
  }</script>
</head>
